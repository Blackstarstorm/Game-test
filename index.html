<body>
  <audio controls id="audio">
    <source id="sound"
      src="ORAS PC.mp3"
      type="audio/mpeg"></audio>

  <div class="search-section">
    <h1 id="pokemon">Who's That</h1>
    <img id="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
      alt="Pokemon loggo">

    <img id="starters" src="https://archive-media-0.nyafuu.org/vp/image/1504/95/1504954897057.png"
      alt="Starter pokemon from gen 1-7">


    <select id="types">
      <!--Make it so you can see all 18 types of pokemon-->
      <option selected disabled>Pick a Type</option>
      <option value="normal"
        music="HGSS Goldenrod City.mp3">Normal
      </option>
      <option value="fighting"
        music="GSCGym.mp3">Fighting
      </option>
      <option value="flying"
        music="ORAS Fortree City.mp3">
        Flying</option>
      <option value="poison"
        music="BW2 RoxieGym.mp3">
        Poison</option>
      <option value="ground"
        music="BW2 DriftveilGym.mp3">
        Ground</option>
      <option value="rock"
        music="HGSS DarkCave.mp3">Rock</option>
      <option value="bug"
        music="RBGY Viridian Forest.mp3">Bug
      </option>
      <option value="ghost"
        music="FRLG LavenderTown.mp3">
        Ghost</option>
      <option value="steel"
        music="RSE Battle!Steven.mp3">
        Steel</option>
      <option value="fire"
        music="ORAS Mt.Chimney.mp3">
        Fire</option>
      <option value="water"
        music="ORAS Surf.mp3">
        Water</option>
      <option value="grass"
        music="HGSS NationalPark.mp3">Grass
      </option>
      <option value="electric"
        music="BW NimbasaCity.mp3">Electric</option>
      <option value="psychic" music="XY AnistarCity.mp3">Psychic
      </option>
      <option value="ice"
        music="DPPt Route216(Night).mp3">
        Ice</option>
      <option value="dragon"
        music="BW2 Battle!JohtoChampion.mp3">
        Dragon</option>
      <option value="dark"
        music="XY JubilifeCity.mp3">
        Dark</option>
      <option value="fairy" music="XY LaverreCity.mp3">Fairy
      </option>

    </select>
    <button id="search">Find Pokémon</button>
  </div>
  <div id="modal">
    <div id="display"></div>
    <button id="displayBack">Back</button>
  </div>
